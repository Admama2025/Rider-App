
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rider App - Synced Pages</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .half { height: 50vh; }
    .map-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .page { display: none; }
    .active { display: block; }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(4px);
      z-index: 50;
    }
  </style>
</head>
<body class="bg-white text-gray-900 font-sans">

  <!-- Map Upload -->
  <div class="half relative bg-gray-200">
    <input type="file" accept="image/*" id="mapInput" class="absolute inset-0 w-full h-full opacity-0 z-10 cursor-pointer"/>
    <img id="mapPreview" src="https://via.placeholder.com/600x300" alt="Map" class="map-img"/>
  </div>

  <!-- Editable Order History -->
  <div class="p-4 border-b border-gray-300 bg-pink-50">
    <h2 class="font-bold mb-2">Order History</h2>
    <div class="grid gap-2 text-sm">
      <label>Restaurant: <input id="restaurantInput" class="border p-1 w-full" value="Kababjees Fried Chicken - SMCHS" /></label>
      <label>Order ID: <input id="orderIdInput" class="border p-1 w-full" value="#5718" /></label>
      <label>Code: <input id="orderCodeInput" class="border p-1 w-full" value="vc4l-2527-axw4-#5718" /></label>
      <label>Customer: <input id="customerInput" class="border p-1 w-full" value="IMRAN SIDDIQUI" /></label>
      <label>Item 1: <input id="item1Input" class="border p-1 w-full" value="1 Mid Night Deal 1 - 610 PKR" /></label>
      <label>Item 2: <input id="item2Input" class="border p-1 w-full" value="1 Crispy Hot Fries - Regular Fries - 340 PKR" /></label>
      <label>Amount: <input id="amountInput" class="border p-1 w-full" value="1,058 PKR" /></label>
      <button onclick="updatePages()" class="mt-2 bg-pink-600 text-white py-2 rounded">Update Pages</button>
    </div>
  </div>

  <!-- PAGE 1: PICKUP -->
  <div id="page1" class="page active p-4 overflow-y-auto">
    <h1 class="text-lg font-bold" id="pickupRestaurant"></h1>
    <p class="text-sm font-medium">Pickup ‚óè Arrive in 1 min</p>
    <p class="text-sm text-gray-500 mb-3">1 order for pickup</p>

    <div class="border-2 border-pink-200 rounded-md p-3 flex justify-between items-center mb-3">
      <span class="text-xl font-extrabold" id="pickupOrderId"></span>
      <i class="fas fa-external-link-alt text-pink-600"></i>
    </div>

    <div class="text-sm font-semibold mb-2" id="pickupCode"></div>

    <div class="border-b pb-1 mb-2 flex justify-between items-center text-sm font-semibold cursor-pointer" onclick="toggleItems()">
      <span>2 items</span>
      <i id="arrow" class="fas fa-chevron-down text-pink-600"></i>
    </div>

    <div id="items" class="hidden text-sm mb-3">
      <div><span id="pickupItem1"></span></div>
      <div><span id="pickupItem2"></span></div>
    </div>

    <div class="text-center border rounded-lg p-4 mt-4">
      <p class="text-sm mb-3">How is the pick up experience?</p>
      <div class="flex justify-center gap-10 text-xl text-gray-500">
        <i class="far fa-frown"></i>
        <i class="far fa-smile"></i>
      </div>
    </div>

    <button onclick="showPage2()" class="w-full mt-4 bg-pink-600 text-white font-bold py-3 rounded-full">
      Confirm pickup
    </button>
  </div>

  <!-- PAGE 2: CONFIRMATION -->
  <div id="page2" class="overlay hidden flex items-center justify-center p-4 text-center">
    <div class="bg-white p-6 rounded shadow-lg w-full max-w-sm z-30">
      <h2 class="text-lg font-bold mb-4">Confirm pickup?</h2>
      <p class="text-sm mb-4" id="confirmOrderText"></p>
      <button onclick="goToPage3()" class="bg-pink-600 text-white w-full py-2 rounded mb-2">Confirm</button>
      <button onclick="closePage2()" class="text-pink-600 text-sm">Cancel</button>
    </div>
  </div>

  <!-- PAGE 3: DROP-OFF -->
  <div id="page3" class="page p-4 overflow-y-auto">
    <!-- DROP-OFF CONTENT OMITTED FOR BREVITY -->
  </div>

  <script>
    // JavaScript functions omitted for brevity
  </script>

</body>
</html>
